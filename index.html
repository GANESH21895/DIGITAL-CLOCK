<body>
    
    <p>Countdown to</p>
    <h2 class="newyear">New Year</h2>
    <div class="counter">
        <div class="box">
            <h2 id="day">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hour">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minute">00</h2>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="second">00</h2>
            <small>Seconds</small>
        </div>
        
    </div>
   
</body>
